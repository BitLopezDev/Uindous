<!DOCTYPE html>
<html>
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
    <title>Creando un menu contextual mediante jQuery | Web.Ontuts</title>  
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" />  
    <script src="https://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript" language="javascript"></script>
    <style type="text/css">
ul{
      list-style: none;
      list-style-type: none;
      list-style-position: outside;
}
 
li{
      line-height: 30px;
      font-size: 16px;
      cursor:pointer;
}
 
div{
      width:250px;
      position:absolute;      
      border:1px solid black;
       
      -moz-box-shadow: 0 0 5px #888;
      -webkit-box-shadow: 0 0 5px#888;
      box-shadow: 0 0 5px #888;
}
        /******* /MENU *****
    </style>
    <script type="text/javascript">
    	

$(document).ready(function(){
             
            //Ocultamos el menú al cargar la página
            $("#menu").hide();
             
            /* mostramos el menú si hacemos click derecho
            con el ratón */
            $(document).bind("contextmenu", function(e){
                  $("#menu").css({'display':'block', 'left':e.pageX, 'top':e.pageY});
                  return false;
            });
             
             
            //cuando hagamos click, el menú desaparecerá
            $(document).click(function(e){
                  if(e.button == 0){
                        $("#menu").css("display", "none");
                  }
            });
             
            //si pulsamos escape, el menú desaparecerá
            $(document).keydown(function(e){
                  if(e.keyCode == 27){
                        $("#menu").css("display", "none");
                  }
            });
             
            //controlamos los botones del menú
            $("#menu").click(function(e){
                   
                  // El switch utiliza los IDs de los <li> del menú
                  switch(e.target.id){
                        case "copiar":
                              alert("copiado!");
                              break;      
                        case "mover":
                              alert("movido!");
                              break;
                        case "eliminar":
                              alert("eliminado!");
                              break;
                  }
                   
            });
             
                         
      });               
    </script>
</head>  
<body>  

      

</body>  
</html>
