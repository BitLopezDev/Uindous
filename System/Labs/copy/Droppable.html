<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="css/ui-lightness/jquery-ui-1.10.1.custom.min.css" rel="stylesheet"/>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(inicio);
function inicio(){
	$("#arrastrame").draggable();
		$("#sueltame").droppable({drop:onsuelta});
}
function onsuelta(){

	$("#sueltame").css("background-color", "red");
	$("#sueltame").text("Windows es un producto que ofece Microsoft.");
}
</script>
<title>Draggable</title>
<style>
html{background-image:url(imagenes/Windows7/windows10logo.jpg)}
#arrastrame{
	background-image:url(imagenes/Windows7/windowssolo.png);
	height:168px;
	width:300px;
	text-align:center;
	color: white;
}
#sueltame{
	width:400px;
	height:400px;
	border:solid 1px pink;
	color: white;
	background-color: pink;
	text-align:center;
	position:absolute;
	left:250px;
	top:50px;

}
</style>
</head>

<body>
<div id="sueltame">sueltame</div>
<div id="arrastrame">Arrástrame</div>
<!--En este caso, lo que pasa es que la imagen pasa por encima de la divic ion sueltame. 
<div id="sueltame">sueltame</div>
<div id="arrastrame">Arrástrame</div>. pero si los invertimos, sera al reves, la rosada tendra como mayor z-index.-->

</body>
</html>
