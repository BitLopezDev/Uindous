<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Menú personalizado al pulsar botón derecho con jQuery</title>
<script src="index_data/jquery.js"></script>
<script>
	$(document).ready(function(){
		
		//Ocultamos el menú al cargar la página
		$("#menu").hide();
		
		/* mostramos el menú si hacemos click derecho
		con el ratón */
		$(document).bind("contextmenu", function(e){
			$("#menu").css({'display':'block', 'left':e.pageX, 'top':e.pageY});
			return false;
		});
		
		
		//cuando hagamos click, el menú desaparecerá
		$(document).click(function(e){
			if(e.button == 0){
				$("#menu").css("display", "none");
			}
		});
		
		//si pulsamos escape, el menú desaparecerá
		$(document).keydown(function(e){
			if(e.keyCode == 27){
				$("#menu").css("display", "none");
			}
		});
		
		//controlamos los botones del menú
		$("#menu").click(function(e){
			
			// El switch utiliza los IDs de los <li> del menú
			switch(e.target.id){
				case "copiar":
					alert("copiado!");
					break;	
				case "mover":
					alert("movido!");
					break;
				case "eliminar":
					alert("eliminado!");
					break;
			}
			
		});
		
				
	});		
</script>
<style>
	ul{
		list-style: none;
		list-style-type: none;
		list-style-position: outside;
	}

	li{
		line-height: 30px;
		font-size: 16px;
		list-style-image:url(http://www.criptahost.com/images/doc.png);
		cursor:pointer;
	}
	
	div{
		width:250px;
		position:absolute;	
		border:1px solid black;
		
		-moz-box-shadow: 0 0 5px #888;
		-webkit-box-shadow: 0 0 5px#888;
		box-shadow: 0 0 5px #888;
	}
</style>
</head>

<body>
	
    <h1>HAZ CLICK DERECHO</h1>
    
    <div id="menu" style="display: none; left: 520px; top: 190px;">
    	<ul>
        	<li id="copiar">Copiar</li>
            <li id="mover">Mover</li>
            <li id="eliminar">Eliminar</li>
        </ul>
    </div>



</body></html>
