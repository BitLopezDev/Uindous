<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
		<style>
			.barratop{
				position:absolute;
				top:0;
				width:100%;
				height:75px;
				background-image:url(ejemplos/bg.png);
				background-repeat:repeat-x;
				color:white;
				left:0;
			}
			.enlacebarra{
				position:relative;
				padding:17px;	
				margin-left:20px;
				font-size:22px;
			}
			.volver{
				position:relative;
				float:right;
				margin-right:20px;
				padding:10px;
				color:white;
				font-size:22px;	
			}
			A:visited{
				color:white;
			}
			A:active{
				color:white;
			}
			A:link{
				color:white;
			}
			.error{
				position:absolute;
				left:50%;
				top:50%;
				height:30px;
				width:300px;	
				margin-left:-150px;
				margin-top:-15px;
				font-size:26px;
				text-align:center;
			}
		</style>
        <script>
		function t(){
			var tit = window.frames[0].document.title;;
			document.getElementById("titulocabecera").innerHTML = tit;
			document.title = tit+" - Ejemplo";
		}
		</script>
	<title>Menú personalizado al pulsar botón derecho con jQuery - Ejemplo</title></head>
	<body onload="t()">
    	<div class="barratop">
       	<div class="enlacebarra" id="titulocabecera">Menú personalizado al pulsar botón derecho con jQuery</div>
    </div>
    <div class="volver">
        <a href="javascript:history.back()">Volver al artículo</a>
	    </div>
    <br><br><br><br>
        <iframe allowtransparency="yes" src="Men%C3%BA%20personalizado%20al%20pulsar%20bot%C3%B3n%20derecho%20con%20jQuery%20-%20Ejemplo_files/index.htm" scrolling="auto" id="ej" width="100%" height="85%" frameborder="0"></iframe>
    	
</body></html>
